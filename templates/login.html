<!DOCTYPE html>
<html class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <title>Log In</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <!-- Vendor Stylesheet -->
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/vendor/bootstrap/css/bootstrap.min.css"
    />
    <!-- <link
      rel="stylesheet"
      type="text/css"
      href="../static/vendor/boxicons-2.1.4/css/boxicons.min.css"
    /> -->

    <!-- Custom Stylesheet -->
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../static/style/login.css"
    />
  </head>
  <body
    class="h-100 w-100 d-flex justify-content-center align-items-center flex-column bg-primary-subtle"
  >
    <div
      id="login-card"
      class="card shadow col-lg-6 col-md-7 col-sm-8 overflow-hidden"
    >
      <div class="row">
        <!-- Delete this if dont want half display thing -->
        <div class="col-md-6 d-none d-lg-block p-5 bg-body-tertiary">
          <div class="display-4 fw-bold text-primary mb-3">Login</div>
          <div class="fs-4 fw-medium">Access best services</div>
          <span>
            <img
              src="../static/assets/Login Widget.svg"
              class="user-select-none img-fluid"
          /></span>
        </div>
        <!-- end -->
        <div class="col-sm-12 col-lg-6 p-5">
          <div class="text-center mb-4">
            <!-- Logo here -->
            <img
              src="../static/assets/logo only.svg"
              height="90"
            />
            <div class="mt-3 fw-bold fs-3 d-flex justify-content-center">
              <span class="text-primary me-0">Vendo</span>
              <span>sync</span>
            </div>
            <!-- <i
              class="fs-1 bx bxl-blogger"
            ></i> -->
          </div>
          <form
            action="/templates/index.html"
            method="get"
            class="needs-validation"
            novalidate
          >
            <!-- Email input -->
            <div class="form-floating">
              <input
                type="email"
                id="form2Example1"
                class="form-control"
                placeholder="example@gmail.com"
                required
              />
              <label
                class="form-label"
                for="form2Example1"
                >Email address</label
              >
              <div class="invalid-feedback">Please provide a valid email.</div>
            </div>
            <!-- Password input -->
            <div class="form-floating">
              <input
                type="password"
                id="form2Example2"
                class="form-control"
                placeholder=""
                required
              />
              <label
                class="form-label"
                for="form2Example2"
                >Password</label
              >
              <div class="invalid-feedback">Password must not be empty</div>
            </div>
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check mt-2">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="form2Example31"
                    checked
                  />
                  <label
                    class="form-check-label"
                    for="form2Example31"
                  >
                    Remember me
                  </label>
                </div>
              </div>
            </div>
            <!-- Submit button -->
            <div class="d-flex">
              <button
                type="submit"
                data-mdb-button-init
                data-mdb-ripple-init
                class="btn btn-primary mb-4 ms-auto"
              >
                Sign in
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Simple link -->
    <a
      href="#!"
      class="mt-3 fw-medium"
      >Forgot password?</a
    >

    <!-- Vendor Javascript -->
    <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Javascript -->
    <script src="../static/javascript/login.js"></script>
  </body>
</html>
