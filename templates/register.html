<!DOCTYPE html>
<html class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>User Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Vendor Stylesheet -->
    <link rel="stylesheet" type="text/css" href="../static/vendor/bootstrap/css/bootstrap.min.css" />

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" type="text/css" media="screen" href="../static/css/register.css" />
  </head>
  <body class="w-100 d-flex justify-content-center align-items-center flex-column bg-primary-subtle">
    <div 
    id="register-card" 
    class="card shadow col-lg-6 col-md-7 col-sm-8" 
    style="background-color: white; border-radius: 5px;">
      <div class="p-5">
        <div class="text-center mb-4">
          <!-- Logo here -->
          <img src="../static/assets/logo only.svg" height="100" class="mb-0" />
          <div class="fw-bold fs-3 d-flex justify-content-center">
            <span class="text-primary me-0">Vendo</span>
            <span>sync</span>
          </div>
        </div>        
        <form action="/templates/index.html" method="get" class="needs-validation" novalidate>
          <!-- Profile Picture -->
          <div class="form-group profile-picture">
            <label for="profilePicture" class="form-label">Profile Picture</label>
            <input type="file" id="profilePicture" class="form-control" accept="image/*" required />
            <div class="invalid-feedback">Profile picture is required.</div>
          </div>
          <!-- Name Field -->
          <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" required />
            <div class="invalid-feedback">Name is required.</div>
          </div>
          <!-- Phone Number Field -->
          <div class="form-group">
            <label for="PhoneNo" class="form-label">Phone Number </label>
            <input type="integar" id="PhoneNo" class="form-control" required />
            <div class="invalid-feedback">Phone number is required.</div>
          </div>
          <!-- Email Field -->
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required />
            <div class="invalid-feedback">Please provide a valid email.</div>
          </div>
          <!-- Password Field -->
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" required minlength="8" />
            <div class="invalid-feedback">Password must be at least 8 characters long and must not be empty.</div>
          </div>
          <!-- Confirm Password Field -->
          <div class="form-group">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-control" required />
            <div class="invalid-feedback">Passwords must match.</div>
          </div>
          <!-- Position Selection -->
          <div class="form-group">
            <label for="Position">Please select your position: </label>
            <select
              class="form-control"
              id="Position"
            >
              <option>Executive</option>
              <option>Manager</option>
            </select>
          </div>
          <!-- Terms and Conditions -->
          <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" id="terms" required />
            <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
            <div class="invalid-feedback">You must agree before submitting.</div>
          </div>
          <!-- Submit button -->
          <div class="d-flex">
            <button type="submit" class="btn btn-primary mb-4 ms-auto">Sign Up</button>
          </div>
          <div class="d-flex justify-content-center">    
            <span class="text-muted me-2">Already have an Account?</span>
            <a href="login.html" 
            class="fw-medium">Sign In</a
            >
        </form>
      </div>
    </div>

    <!-- Vendor Javascript -->
    <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Javascript -->
    <script>
      // Custom validation script to ensure passwords match
      document.querySelector('form').addEventListener('submit', function (event) {
        const form = event.target;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
    
        if (password !== confirmPassword) {
          document.getElementById('confirmPassword').setCustomValidity('Passwords do not match.');
          document.getElementById('confirmPassword').reportValidity();
          event.preventDefault();
        } else {
          document.getElementById('confirmPassword').setCustomValidity('');
        }
    
        if (!form.checkValidity()) {
          event.preventDefault();
          form.classList.add('was-validated');
        }
      });
    </script>
  </body>
</html>
