  <style>
    /* Style for the profile pop-out box */
    .profile-popout {
      position: absolute;
      top: 60px;
      right: 10px;
      width: 200px;
      background-color: white;
      border: 1px solid #ddd;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 10px;
      display: none;
      z-index: 1000;
    }

    .profile-popout::before {
      content: "";
      position: absolute;
      top: -10px;
      right: 15px;
      border-width: 10px;
      border-style: solid;
      border-color: transparent transparent white transparent;
    }

    .profile-popout h4 {
      margin: 0;
      font-size: 16px;
      font-weight: bold;
    }

    .profile-popout p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
    }

    .profile-popout button {
      width: 100%;
      padding: 8px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .profile-popout button:hover {
      background-color: #0056b3;
    }
  </style>
