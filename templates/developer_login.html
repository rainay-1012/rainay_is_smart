<!DOCTYPE html>
<html class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <title>Developer Log In</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <!-- Vendor Stylesheet -->
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/vendor/bootstrap/css/bootstrap.min.css"
    />
    <!-- <link
      rel="stylesheet"
      type="text/css"
      href="../static/vendor/boxicons-2.1.4/css/boxicons.min.css"
    /> -->

    <!-- Custom Stylesheet -->
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../static/css/login.css"
    />
  </head>
  <body
    class="h-100 w-100 d-flex justify-content-center align-items-center flex-column bg-primary-subtle"
  >
    <div
      id="login-card"
      class="card shadow col-lg-4 col-md-6 col-10"
    >
      <div class="card-body p-4">
        <div class="text-center mb-4">
          <!-- Logo here -->
          <img
            src="../static/assets/logo only.svg"
            height="90"
          />
          <div class="mt-3 fw-bold fs-3 d-flex justify-content-center">
            <span class="text-primary me-0">Vendo</span>
            <span>sync</span>
          </div>
          <div class="text-muted fw-bold fst-italic">Developer</div>
          <!-- <i
                  class="fs-1 bx bxl-blogger"
                ></i> -->
        </div>
        <form
          action=" "
          method="get"
          class="needs-validation"
          novalidate
        >
          <!-- Username input -->
          <div class="form-group">
            <label
              class="form-label"
              for="form2Example1"
              >Username</label
            >
            <input
              type="text"
              id="form2Example1"
              class="form-control"
              required
            />
          </div>
          <!-- Password input -->
          <div class="form-group">
            <label
              class="form-label"
              for="form2Example2"
              >Password</label
            >
            <input
              type="password"
              id="form2Example2"
              class="form-control"
              required
            />
            <div class="invalid-feedback">Password must not be empty</div>
          </div>
          <!-- 2 column grid layout for inline styling -->
          <div class="row mb-4">
            <div class="col d-flex justify-content-center">
              <!-- Checkbox -->
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="form2Example31"
                  checked
                />
                <label
                  class="form-check-label"
                  for="form2Example31"
                >
                  Remember me
                </label>
              </div>
            </div>
          </div>
          <!-- Submit button -->
          <div class="d-flex">
            <button
              type="submit"
              data-mdb-button-init
              data-mdb-ripple-init
              class="btn btn-primary mb-4 ms-auto"
            >
              Sign in
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- Simple link -->
    <a
      href="#!"
      class="mt-3 fw-medium"
      >Forgot password?</a
    >

    <!-- Vendor Javascript -->
    <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Javascript -->
    <script src="../static/javascript/login.js"></script>
  </body>
</html>
