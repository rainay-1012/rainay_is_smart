<!doctype html><html><head><meta charset="utf-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><title>Vendosync: Email Verified</title><meta name="viewport" content="width=device-width,initial-scale=1"/><style>body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f8f9fa;
      }
      .card {
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        text-align: center;
        padding: 20px;
      }
      .card h1 {
        font-size: 24px;
        color: #333333;
        margin-bottom: 10px;
      }
      .card p {
        font-size: 16px;
        color: #555555;
        margin-bottom: 20px;
      }
      .card button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .card button:hover {
        background-color: #0056b3;
      }
      .card a {
        text-decoration: none;
        color: white;
      }</style></head><body><div class="card"><h1>Email Verified!</h1><p>Your email has been successfully verified. You can now proceed to login.</p><button id="goLogin"><span>Go to Login</span></button></div><script>document.querySelector("#goLogin").addEventListener("click", function () {
        window.location.replace("/");
      });</script></body></html>
