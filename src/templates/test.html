      src="https://code.jquery.com/jquery-3.7.1.min.js"

  <body
    id="body-pd"
    class="bg-light"
  >
    <button
      type="button"
      class="btn btn-outline-primary d-flex align-items-center justify-content-center me-2"
      data-bs-toggle="modal"
      data-bs-target="#addRFQModal"
    >
      <i class="bx bxs-message-dots"></i>
      RFQ
    </button>
    <div
      class="modal fade"
      id="addRFQModal"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-centered"
        role="document"
      >
        <form class="modal-content">
          <div class="modal-header">
            <h5
              class="modal-title"
              id="addRFQModal"
            >
              Request For Quotation
            </h5>
          </div>
          <div class="modal-body">
            <div>
              <div class="form-group row mb-3">
                <label
                  for="date"
                  class="col-sm-4 col-form-label"
                  >Date</label
                >
                <div class="col-sm-8">
                  <input
                    type="date"
                    class="form-control"
                    id="datetimepicker4"
                  />
                </div>
              </div>
              <div class="form-group row mb-3">
                <label
                  for="exec_id"
                  class="col-sm-4 col-form-label"
                  >Your ID:</label
                >
                <div class="col-sm-8">
                  <input
                    id="exec_id"
                    name="exec_id"
                    type="text"
                    class="form-control"
                    placeholder="e.g. 12345"
                  />
                </div>
              </div>

              <div class="form-group row mb-3">
                <label
                  for="item"
                  class="col-sm-4 col-form-label"
                  >Item Name</label
                >
                <div class="col-sm-8">
                  <input
                    id="item"
                    name="item"
                    type="text"
                    class="form-control"
                    placeholder="e.g. Toothpaste"
                  />
                </div>
              </div>
              <div class="form-group row mb-3">
                <label
                  for="qty"
                  class="col-sm-4 col-form-label"
                  >Quantity</label
                >
                <div class="col-sm-8">
                  <input
                    id="qty"
                    name="qty"
                    type="number"
                    class="form-control"
                    placeholder="1"
                  />
                  <div class="form-text extra-small">
                    Please ensure the data key-in is accurate.
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="submit"
              class="btn btn-primary"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
    <script>
      $("#date").datepicker();
    </script>
  </body>
</html>
