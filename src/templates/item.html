<div
  id="content"
  class="px-4 overflow-y-auto py-3 overflow-x-hidden h-100"
>
  <table
    id="item-table"
    class="table"
    style="width: 100%"
  >
    <thead>
      <tr>
        <th></th>
        <th>ID#</th>
        <th>Photo</th>
        <th>Item Name</th>
        <th>Category</th>
        <th>Update</th>
        <th class="all">Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <form
    class="modal fade"
    tabindex="-1"
    id="add-new-procurement-modal"
  >
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Procurement</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="col-sm-8">
            <input
              id="itemid"
              name="id"
              type="text"
              hidden
            />
          </div>
          <table>
            <thead>
              <tr class="border-bottom text-center">
                <th style="width: 40%">Item Name</th>
                <th style="width: 15%">Quantity</th>
                <th style="width: 15%">Unit Price (RM)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <input
                    name="name"
                    value="hello"
                    type="text"
                    class="form-control-plaintext ps-2"
                    readonly
                    required
                  />
                </td>
                <td>
                  <div>
                    <input
                      class="form-control text-start"
                      type="number"
                      min="1"
                      required
                    />
                  </div>
                </td>
                <td>
                  <input
                    class="form-control text-start"
                    type="number"
                    step="0.01"
                    min="0.01"
                    required
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <input
                    name="name"
                    value="bye"
                    type="text"
                    class="form-control-plaintext ps-2"
                    readonly
                    required
                  />
                </td>
                <td>
                  <div>
                    <input
                      class="form-control text-start"
                      type="number"
                      min="1"
                      required
                    />
                  </div>
                </td>
                <td>
                  <input
                    class="form-control text-start"
                    type="number"
                    step="0.01"
                    min="0.01"
                    required
                  />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="btn btn-primary"
          >
            Confirm
          </button>
        </div>
      </div>
    </div>
  </form>

  <form
    class="modal fade"
    tabindex="-1"
    id="add-new-item-modal"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">New Item</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div
            class="mb-3 d-flex flex-column align-items-center justify-content-center"
          >
            <div
              id="photo"
              class="w-50 dropzone border d-flex justify-content-center align-items-center p-0"
            >
              <div
                class="dz-message"
                data-dz-message
              >
                <div class="text-muted">Drop item photo</div>
                <small class="text-small text-muted">(125 x 125 px)</small>
              </div>
            </div>
          </div>
          <input
            type="text"
            name="id"
            hidden
          />
          <div class="mb-3">
            <label
              for="name"
              class="form-label"
              >Name</label
            >
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Item name"
            />
          </div>
          <div class="mb-3">
            <label
              for="category-list"
              class="form-label"
              >Category</label
            >
            <select
              id="category-list"
              class="mb-2 form-control"
              autocomplete="off"
            ></select>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button
            type="submit"
            class="btn btn-primary"
          >
            Save changes
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
