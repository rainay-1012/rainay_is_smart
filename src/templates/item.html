<div
  id="content"
  class="px-4 overflow-y-auto py-3 overflow-x-hidden h-100"
>
  <div class="card card-body">
    <table
      id="item-table"
      class="table"
      style="width: 100%"
    >
      <thead>
        <tr>
          <th></th>
          <th></th>
          <th>ID#</th>
          <th>Photo</th>
          <th>Name</th>
          <th>Category</th>
          <th>Update</th>
          <th class="all">Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <form
    class="modal fade"
    tabindex="-1"
    id="procurement-form"
  >
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Procurement</h5>
          <button
            type="button"
            class="btn-close"
            data-mdb-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <template id="item-row-template">
            <tr>
              <td>
                <input
                  name="id"
                  type="text"
                  hidden
                />
                <input
                  name="name"
                  type="text"
                  class="form-control-plaintext ps-2"
                  readonly
                  required
                />
              </td>
              <td>
                <input
                  name="quantity"
                  class="form-control text-start"
                  type="number"
                  min="1"
                  value="0"
                  required
                />
              </td>
              <td>
                <input
                  name="price"
                  class="form-control text-start"
                  type="number"
                  step="0.01"
                  min="0.01"
                  value="0"
                  required
                />
              </td>
            </tr>
          </template>
          <table>
            <thead>
              <tr class="border-bottom text-center">
                <th style="width: 40%">Item Name</th>
                <th style="width: 15%">Quantity</th>
                <th style="width: 15%">Unit Price (RM)</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-mdb-dismiss="modal"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="btn btn-primary"
          >
            Confirm
          </button>
        </div>
      </div>
    </div>
  </form>

  <form
    class="modal fade"
    tabindex="-1"
    id="item-modal"
    novalidate
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">New Item</h5>
          <button
            type="button"
            class="btn-close"
            data-mdb-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div
            class="mb-3 d-flex flex-column align-items-center justify-content-center"
          >
            <div
              id="photo"
              class="w-50 dropzone border d-flex justify-content-center align-items-center p-0"
            >
              <div
                class="dz-message"
                data-dz-message
              >
                <div class="text-muted">Drop item photo</div>
                <small class="text-small text-muted">(125 x 125 px)</small>
              </div>
            </div>
          </div>
          <input
            type="text"
            name="id"
            hidden
          />
          <div
            class="form-outline mb-4h mt-4"
            data-mdb-input-init
          >
            <input
              name="name"
              type="text"
              class="form-control form-control-lg"
              placeholder="Item name"
              required
            />
            <label
              for="name"
              class="form-label"
              >Name</label
            >
            <div class="invalid-feedback"></div>
          </div>

          <div class="mb-3">
            <label
              for="category-list"
              class="form-label"
              >Category</label
            >
            <select
              id="category-list"
              name="category"
              class="mb-2 form-control"
              autocomplete="off"
            ></select>
            <div class="invalid-feedback"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-mdb-dismiss="modal"
          >
            Close
          </button>
          <button
            type="submit"
            class="btn btn-primary"
          >
            Save changes
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
