<div
  id="content"
  class="px-4 overflow-y-auto py-3 overflow-x-hidden h-100"
>
  <div class="card card-body">
    <table
      data-chat-input="table"
      data-chat-input-title="Vendor Table"
      data-table-target="gred"
      data-table-exclude="reviews"
      id="vendor-table"
      class="table"
      style="width: 100%"
    >
      <thead>
        <tr>
          <th></th>
          <th class="all"></th>
          <th>ID</th>
          <th>Name</th>
          <th>Category</th>
          <th>Address</th>
          <th>Email</th>
          <th class="all">Gred</th>
          <th class="all">Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!--Add new vendor-->
  <form
    class="modal fade needs-validation"
    tabindex="-1"
    id="vendor-modal"
    novalidate
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">New Vendor</h5>
          <button
            type="button"
            class="btn-close"
            data-mdb-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <input
            type="text"
            name="id"
            hidden
          />
          <div
            class="form-outline mb-4h"
            data-mdb-input-init
          >
            <input
              type="text"
              class="form-control form-control-lg"
              id="name"
              name="name"
              placeholder="ABC Sdn Bhd"
              required
            />
            <label
              for="name"
              class="form-label"
              >Name</label
            >
            <div class="invalid-feedback"></div>
          </div>
          <div
            class="form-outline mb-4h"
            data-mdb-input-init
          >
            <input
              type="text"
              class="form-control form-control-lg"
              id="address"
              name="address"
              placeholder="UUM Sintok"
              required
            />
            <label
              for="address"
              class="form-label"
              >Address</label
            >
            <div class="invalid-feedback"></div>
          </div>

          <div
            class="form-outline mb-4h"
            data-mdb-input-init
          >
            <input
              id="email"
              name="email"
              type="email"
              class="form-control form-control-lg"
              placeholder="example@gmail.com"
              required
            />
            <label
              for="email"
              class="form-label"
              >Email</label
            >
            <div class="invalid-feedback"></div>
          </div>
          <div class="mb-4h">
            <label
              for="category-list"
              class="form-label"
              >Category</label
            >
            <select
              id="category-list"
              class="mb-2 form-select"
              name="category"
              autocomplete="off"
            ></select>
            <div class="invalid-feedback"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-mdb-dismiss="modal"
          >
            Close
          </button>
          <button
            type="submit"
            class="btn btn-primary"
          >
            Save changes
          </button>
        </div>
      </div>
    </div>
  </form>
  <div
    class="modal fade"
    id="review-modal"
    tabindex="-1"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            Assessment Gred: <span id="review-gred">80.4%</span>
          </h5>
          <button
            type="button"
            class="btn-close"
            data-mdb-ripple-init
            data-mdb-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <div class="mb-3 text-primary-emphasis">Review(s)</div>

            <div class="d-flex">
              <div class="d-flex flex-column me-3">
                <div
                  class="progress-vertical justify-content-end"
                  style="width: 8px"
                >
                  <div
                    class="progress-bar"
                    role="progressbar"
                    id="review-gred-progress"
                  ></div>
                </div>
              </div>
              <div class="flex-grow-1">
                <template id="review-template">
                  <div class="accordion-item">
                    <h2 class="accordion-header">
                      <button
                        data-mdb-collapse-init
                        class="accordion-button collapsed"
                        type="button"
                        data-mdb-toggle="collapse"
                      >
                        <i class="bi bi-star-fill text-warning me-1"></i
                        ><i class="bi bi-star-fill text-warning me-1"></i
                        ><i class="bi bi-star-fill text-secondary me-1"></i>
                        <i class="bi bi-star-fill text-secondary me-1"></i>
                        <i class="bi bi-star-fill text-secondary me-1"></i>
                        <div class="ms-3 small text-muted review-date"></div>
                      </button>
                    </h2>
                    <div class="accordion-collapse collapse">
                      <div class="accordion-body overflow-auto">
                        <i class="bi bi-chat-left-quote-fill"></i>
                        <div class="review-caption"></div>
                      </div>
                    </div>
                  </div>
                </template>
                <div
                  class="accordion accordion-flush"
                  id="review-list"
                ></div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-mdb-ripple-init
            data-mdb-dismiss="modal"
          >
            Close
          </button>
          <button
            type="button"
            class="btn btn-primary"
            data-mdb-ripple-init
          >
            Save changes
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
