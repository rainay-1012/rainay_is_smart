<div
  id="content"
  class="px-4 overflow-y-auto py-3 overflow-x-hidden h-100"
>
  <table
    id="vendor-table"
    class="table"
    style="width: 100%"
  >
    <thead>
      <tr>
        <th class="text-center">ID</th>
        <th class="text-center">Name</th>
        <th class="text-center">Category</th>
        <th class="text-center">Address</th>
        <th class="text-center">Email</th>
        <th class="text-center">Gred</th>
        <th class="all">Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!--Add new vendor-->
  <form
    class="modal fade"
    tabindex="-1"
    id="add-new-vendor-modal"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">New Vendor</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <input
            type="text"
            name="id"
            hidden
          />
          <div class="mb-3">
            <label
              for="name"
              class="form-label"
              >Name</label
            >
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="ABC Sdn Bhd"
              required
            />
          </div>
          <div class="mb-3">
            <label
              for="address"
              class="form-label"
              >Address</label
            >
            <input
              type="text"
              class="form-control"
              id="address"
              name="address"
              placeholder="UUM Sintok"
              required
            />
          </div>
          <div class="mb-3">
            <label
              for="category-list"
              class="form-label"
              >Category</label
            >
            <select
              id="category-list"
              class="mb-2 form-control"
              autocomplete="off"
            ></select>
          </div>
          <div class="mb-3">
            <label
              for="email"
              class="col-sm-4 col-form-label"
              >Email</label
            >
            <input
              id="email"
              name="email"
              type="email"
              class="form-control"
              placeholder="example@gmail.com"
              required
            />
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button
            type="submit"
            class="btn btn-primary"
          >
            Save changes
          </button>
        </div>
      </div>
    </div>
  </form>
