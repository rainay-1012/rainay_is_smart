<main>
  <header class="position-fixed w-100 z-3 top-0">
    <div class="bg-primary-subtle w-100 py-3">
      <div class="container d-flex justify-content-between align-items-center">          
        <a
          class="navbar-brand d-flex align-items-center"
          href="#"
        >
          <img
            src="<%= require('../assets/logo only.svg') %>"
            width="30"
            height="30"
            alt=""
          />
          <span class="fw-bold fs-4 ms-2 d-flex"
            ><span class="text-primary">Vendo</span>
            <span class="text-primary-emphasis">Sync</span>
          </span>
        </a>
        <button
          id="header-logout"
          type="button"
          class="btn btn-primary rounded-circle p-2 d-flex justify-content-center align-items-center"
          style="height: 35px; width: 35px"
        >
          <i class="bi bi-arrow-bar-right text-light"></i>
        </button>
      </div>
    </div>

    <div class="card card-body">
      <table
        id="user-table"
        class="table"
        style="width: 100%"
      >
        <thead>
          <tr>
            <th>ID#</th>
            <th>Photo</th>
            <th>Full Name</th>
            <th>Username</th>
            <th>Email</th>
            <th class="all">Role</th>
            <th>Date</th>
            <th class="all">Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    
  

<!--Edit user-->
  

  <div
    class="d-flex w-auto position-sticky"
    style="bottom: 16px; padding-right: 16px"
  >
    <button
      id="nav-dashboard"
      type="button"
      class="btn btn-primary rounded-circle p-2 d-flex justify-content-center align-items-center"
      style="height: 46px; width: 46px"
    >
      <i class="bi bi-send-fill"></i>
    </button>
  </div>  
</main>
