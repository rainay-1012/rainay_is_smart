<main class="h-100 w-100 bg-light bg-gradient">
  <aside
    id="sidebar"
    class="py-4 bg-primary"
  >
    <div
      id="bar-links"
      class="d-flex flex-column h-100"
    >
      <a
        href="#"
        class="d-flex align-items-center text-decoration-none mb-4"
      >
        <div class="me-3">
          <img
            src="<%= require('../assets/logo-white.png') %>"
            alt="Vendosync Logo"
            style="width: 1.3rem; height: 1.3rem"
            class="rounded-circle bg-secondary p-1"
          />
        </div>
        <span class="text-light text-decoration-none fw-bold ms-2 fs-6"
          >Vendosync</span
        >
      </a>
      <!-- <hr
        class="mt-3 bg-light"
        style="height: 3px"
      /> -->

      <div
        id="links"
        class="d-flex flex-column flex-grow-1 mt-2"
      >
        <a
          href="/dashboard/vendor"
          data-content-title="Vendor"
          class="d-flex align-items-center text-decoration-none py-3 bar-link"
        >
          <i class="bi bi-database-gear me-3"></i>
          <span class="fw-medium ms-2 mb-1">Vendors</span>
        </a>
        <a
          href="/dashboard/item"
          data-content-title="Item"
          class="d-flex align-items-center text-decoration-none py-3 bar-link"
        >
          <i class="bi bi-box-seam me-3"></i>
          <span class="fw-medium ms-2 mb-1">Items</span>
        </a>
        <a
          href="/dashboard/procurement"
          data-content-title="Procurement"
          class="d-flex align-items-center text-decoration-none py-3 bar-link"
        >
          <i class="bi bi-bag me-3"></i>
          <span class="fw-medium ms-2 mb-1">Procurement</span>
        </a>
        <!-- <a
          href="/dashboard/quotation"
          data-content-title="Quotation"
          class="d-flex align-items-center text-decoration-none py-3 bar-link"
        >
          <i class="bi bi-currency-dollar me-3"></i>
          <span class="fw-medium ms-2 mb-1">Quotation</span>
        </a> -->
        <a
          href="/dashboard/report"
          data-content-title="Report"
          class="d-flex align-items-center text-decoration-none py-3 bar-link"
        >
          <i class="bi bi-clipboard-data me-3"></i>
          <span class="fw-medium ms-2">Reports</span>
        </a>
        <!-- <a
          href="/dashboard/report"
          data-content-title="Report"
          class="d-flex align-items-center text-decoration-none py-3 bar-link"
        >
          <i class="bi bi-clipboard-data me-3"></i>
          <span class="fw-medium ms-2">Reports</span>
        </a> -->
        <a
          href="/dashboard/users"
          data-content-title="User"
          data-role="admin"
          class="d-flex align-items-center text-decoration-none py-3 bar-link"
        >
          <i class="bi bi-person me-3"></i>
          <span class="fw-medium ms-2">User</span>
        </a>
        <div
          role="button"
          id="signout-btn"
          class="d-flex mt-auto align-items-center text-decoration-none bar-link"
        >
          <i class="bi bi-box-arrow-left me-3"></i>
          <span class="fw-medium ms-2">Sign Out</span>
        </div>
      </div>
    </div>
  </aside>

  <header
    id="header"
    class="row pe-4 g-0"
  >
    <div class="d-flex align-items-center col-8">
      <i
        id="sidebar-toggler"
        class="bi bi-list fs-3 text-primary me-3"
      ></i>
      <h1
        class="fw-medium mb-0 fs-4 fw-bold"
        id="content-title"
      ></h1>
      <input
        type="text"
        class="form-control ms-5 me-auto rounded-4 shadow-1-soft ms-5"
        placeholder="&#xF52A;  Search..."
        id="searchbox"
      />
    </div>

    <div class="d-flex align-items-center justify-content-end col-4">
      <button
        id="user-manual"
        class="btn btn-rounded btn-white p-0 shadow-1-strong d-flex justify-content-center align-items-center"
        style="width: 40px; height: 40px"
        data-mdb-ripple-init
      >
        <!-- <a href="/dashboard/user_manual" class="btn"> -->
        <i class="bi bi-question-circle"></i>
      </button>

      <button
        id="chat-btn"
        type="button"
        data-mdb-toggle="offcanvas"
        data-role="manager"
        data-mdb-target="#chat-container"
        class="btn btn-white btn-rounded p-0 shadow-1-strong d-flex justify-content-center align-items-center ms-3"
        style="width: 40px; height: 40px"
        data-mdb-ripple-init
        data-mdb-offcanvas-init
      >
        <i class="bi bi-chat-dots"></i>
      </button>
      <!--  -->
      <div
        role="button"
        class="d-flex align-items-center btn-white ms-3 shadow-1-strong rounded-start-5 rounded-end-5"
        id="avatar-container"
        data-mdb-ripple-init
        data-mdb-modal-init
        data-mdb-target="#profile-form"
      >
        <img
          id="header-avatar"
          src="https://static.vecteezy.com/system/resources/previews/009/292/244/non_2x/default-avatar-icon-of-social-media-user-vector.jpg"
          class="rounded-circle"
          alt="Avatar"
        />
        <div
          class="d-lg-flex d-sm-none flex-column justify-content-center lh-sm small ps-3 pe-4 prounded-end-circle text-truncate small"
        >
          <small>Welcome</small>
          <strong
            class="text-truncate small"
            id="header-username"
            >Unknown</strong
          >
        </div>
      </div>
    </div>
  </header>

  <div
    data-role="manager"
    class="offcanvas offcanvas-end"
    tabindex="-1"
    id="chat-container"
  >
    <div
      class="offcanvas-header shadow-2-strong bg-super-light border-bottom d-flex align-content-center justify-content-between py-3"
    >
      <span class="align-middle fw-bold fs-5 text-primary-emphasis"
        >VendoBot</span
      >
      <div class="d-flex justify-content-end align-items-center">
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault"
          />
          <label
            class="form-check-labe visually-hidden"
            for="flexSwitchCheckDefault"
            >Default switch checkbox input</label
          >
        </div>
        <button
          type="button"
          class="btn btn-primary d-flex align-items-center justify-content-center p-1 me-2"
        >
          <i class="bi bi-three-dots fs-6"></i>
        </button>
        <button
          type="button"
          data-mdb-dismiss="offcanvas"
          class="btn btn-primary d-flex align-items-center justify-content-center p-0"
        >
          <i class="bi bi-x fs-4"></i>
        </button>
      </div>
    </div>
    <div class="offcanvas-body d-flex flex-column overflow-hidden p-0">
      <div
        id="chat-content-container"
        class="flex-grow-1 p-3 overflow-auto pb-5 bg-light bg-gradient"
      >
        <template id="user-message-template">
          <div
            class="d-flex align-items-center justify-content-end mt-4 my-2 fw-medium"
          >
            <div
              class="p-3 bg-primary bg-opacity-25 ms-auto text-wrap rounded-4 text-secondary-emphasis user-message"
            ></div>
          </div>
        </template>
        <template id="user-reply-template">
          <div
            class="d-flex flex-column lh-lg align-items-start justify-content-center my-3 fw-medium text-primary-emphasis user-reply text-wrap"
          ></div>
        </template>
        <template id="chat-content-template">
          <div
            class="col-12 text-center fs-3 pt-2 pb-4 fw-bold text-primary-emphasis"
          >
            Explore this page
          </div>
          <div class="col-12">
            <div class="d-flex">
              <div
                class="rounded-4 bg-primary shadow-sm bg-opacity-25 flex-grow-1 me-2 p-4 fs-5 fw-bold"
                style="flex-basis: 0"
              >
                <i class="bi bi-file-bar-graph fs-3"></i>
                <div>Create a summary</div>
              </div>
              <div
                class="rounded-4 bg-primary shadow-sm bg-opacity-25 flex-grow-1 basis ms-2 p-4 fs-5 fw-bold"
                style="flex-basis: 0"
              >
                <i class="bi bi-chat-dots fs-3"></i>
                <div>Suggestion on decision</div>
              </div>
            </div>
          </div>
          <div class="col-12 pt-5">
            <div class="text-center fs-3 fw-bold text-primary-emphasis">
              Enjoy
            </div>
            <img
              src="<%= require('../assets/chat.svg') %>"
              class="user-select-none img-fluid mt-5"
            />
          </div>
        </template>
        <div
          class="row g-0 pb-5"
          id="chat-content"
        ></div>
      </div>
      <div
        id="chat-drawer"
        class="position-absolute z-0 bg-super-light bg-gradient shadow w-100 border-top rounded-top-3 overflow-auto"
      >
        <div
          id="chat-drawer-content"
          class="p-2"
        >
          <!-- Drawer Content -->
        </div>
      </div>
      <div
        id="chat-input-container"
        class="position-relative"
      >
        <form
          id="chat-form"
          class="bg-super-light bg-gradient w-100 d-flex p-3 z-1 position-absolute bottom-0 border-top"
        >
          <i
            id="chat-attachment"
            role="button"
            class="me-3 bi bi-paperclip text-primary fs-5 mt-auto mb-3"
          ></i>
          <div class="overflow-hidden flex-grow-1">
            <label
              for="chat-input"
              class="visually-hidden"
              >Chat textarea</label
            >
            <textarea
              autofocus
              class="form-control form-control-lg shadow-1 lh-sm p-2"
              placeholder="Message VendoBot"
              name="chat-input"
              id="chat-input"
              rows="1"
            ></textarea>
          </div>
          <button
            type="submit"
            role="button"
            class="ms-3 bi bi-send-fill bg-transparent text-primary mb-3 mt-auto border-0 mx-auto"
          ></button>
        </form>
      </div>
    </div>
  </div>
  <form
    class="modal fade"
    id="profile-form"
    tabindex="-1"
    novalidate
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">User Information</h5>
          <button
            type="button"
            class="btn-close"
            data-mdb-ripple-init
            data-mdb-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="d-flex overflow-hidden">
            <div
              class="d-flex flex-column justify-content-center align-items-center ps-4 pe-5"
            >
              <div
                class="bg-image ripple rounded-circle pointer-cursor"
                data-mdb-ripple-color="light"
                style="width: 100px; height: 100px"
              >
                <img
                  id="profile-photo"
                  src="https://t4.ftcdn.net/jpg/02/15/84/43/360_F_215844325_ttX9YiIIyeaR7Ne6EaLLjMAmy4GvPC69.jpg"
                  class="w-100"
                />
                <input
                  type="file"
                  id="image"
                  name="image"
                  hidden
                />
                <label
                  for="image"
                  class="mask d-flex justify-content-center align-items-center h-100 pointer-cursor"
                  style="background-color: hsla(0, 0%, 0%, 0.4)"
                >
                  <i class="bi bi-camera text-white fs-4"></i>
                  <div class="hover-overlay">
                    <div
                      class="mask"
                      style="background-color: hsla(0, 0%, 98%, 0.2)"
                    ></div>
                  </div>
                </label>
              </div>
            </div>
            <div class="flex-grow-1 mb-2">
              <div class="d-flex align-items-center border-bottom">
                <div class="col-sm-1 col-form-label text-dark">
                  <i class="bi bi-person-vcard-fill text-primary fs-5"></i>
                </div>
                <div class="col-sm-11">
                  <div
                    id="profile-id"
                    class="ms-3"
                  ></div>
                </div>
              </div>
              <div class="d-flex align-items-center border-bottom">
                <div class="col-sm-1 col-form-label text-dark">
                  <i class="bi bi-envelope-fill text-primary fs-5"></i>
                </div>
                <div class="col-sm-11">
                  <div
                    id="profile-email"
                    class="ms-3"
                  ></div>
                </div>
              </div>
              <div class="d-flex align-items-center border-bottom">
                <div class="col-sm-1 col-form-label text-dark">
                  <i class="bi bi-briefcase-fill text-primary fs-5"></i>
                </div>
                <div class="col-sm-11">
                  <div
                    id="profile-role"
                    class="ms-3 text-capitalize"
                  ></div>
                </div>
              </div>
            </div>
          </div>
          <div class="mt-4">
            <input
              id="profile-uid"
              name="uid"
              hidden
            />
            <div
              class="form-outline user-select-none position-relative mb-4h"
              data-mdb-input-init
            >
              <input
                type="text"
                id="profile-fullname"
                name="name"
                class="form-control form-control-lg"
                placeholder=""
                required
              />
              <label
                for="profile-fullname"
                class="form-label"
                >Full Name</label
              >
              <div class="invalid-feedback"></div>
            </div>
            <div
              class="form-outline user-select-none position-relative mb-4h"
              data-mdb-input-init
            >
              <input
                type="text"
                id="profile-username"
                name="username"
                class="form-control form-control-lg"
                placeholder=""
                required
              />
              <label
                for="profile-username"
                class="form-label"
                >Username</label
              >
              <div class="invalid-feedback"></div>
            </div>
            <div
              class="form-outline user-select-none position-relative mb-3"
              data-mdb-input-init
            >
              <input
                type="tel"
                id="profile-phoneNo"
                name="phoneNo"
                class="form-control form-control-lg"
                placeholder=""
                required
              />
              <label
                for="profile-phoneNo"
                class="form-label"
                >Phone No.</label
              >
              <div class="invalid-feedback"></div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-mdb-ripple-init
            data-mdb-dismiss="modal"
          >
            Close
          </button>
          <button
            type="submit"
            class="btn btn-primary"
            data-mdb-ripple-init
          >
            Save changes
          </button>
        </div>
      </div>
    </div>
  </form>

  <!--Container Main start-->

  <div
    id="content-container"
    class="w-100 h-100 overflow-hidden"
  >
    <div id="content"></div>
  </div>

  <!-- Container Main End here -->
</main>
