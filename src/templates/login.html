<!DOCTYPE html>
<html class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <title>Log In</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
  </head>
  <body
    class="h-100 w-100 d-flex justify-content-center align-items-center flex-column bg-primary-subtle"
  >
    <select
      id="role"
      class="form-select"
    >
      <option
        value="1"
        selected
      >
        Developer
      </option>
      <option value="2">Manager</option>
      <option value="3">Executive</option>
    </select>
    <div
      id="login-card"
      class="card shadow col-md-7 col-sm-8 overflow-hidden"
    >
      <div class="row">
        <!-- Delete this if dont want half display thing -->
        <div class="col-md-6 d-none d-lg-block p-5 bg-body-tertiary">
          <div class="display-4 fw-bold text-primary mb-3">Login</div>
          <div class="fs-4 fw-medium">Access best services</div>
          <span>
            <img
              src="<%= require('../assets/Login Widget.svg') %>"
              class="user-select-none img-fluid"
          /></span>
        </div>
        <!-- end -->
        <div class="col-sm-12 col-lg-6 p-5">
          <div class="text-center mb-4">
            <!-- Logo here -->
            <img
              src="<%= require('../assets/logo only.svg') %>"
              height="90"
            />
            <div class="mt-3 fw-bold fs-3 d-flex justify-content-center">
              <span class="text-primary me-0">Vendo</span>
              <span>sync</span>
            </div>
            <!-- <i
              class="fs-1 bx bxl-blogger"
            ></i> -->
          </div>
          <form
            action=""
            method="get"
            class="needs-validation"
            novalidate
          >
            <!-- Email input -->
            <div class="form-floating">
              <input
                type="email"
                id="form2Example1"
                class="form-control"
                placeholder="example@gmail.com"
                required
              />
              <label
                class="form-label"
                for="form2Example1"
                >Email address</label
              >
              <div class="invalid-feedback">Please provide a valid email.</div>
            </div>
            <!-- Password input -->
            <div class="form-floating">
              <input
                type="password"
                id="form2Example2"
                class="form-control"
                placeholder=""
                required
              />
              <label
                class="form-label"
                for="form2Example2"
                >Password</label
              >
              <div class="invalid-feedback">Password must not be empty</div>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="form2Example31"
                  checked
                />
                <label
                  class="form-check-label"
                  for="form2Example31"
                >
                  Remember me
                </label>
              </div>
              <a
                href="#!"
                class="fw-medium"
                >Forgot password?</a
              >
            </div>
            <!-- Submit button -->
            <div class="d-flex">
              <button
                id="signin"
                type="submit"
                class="btn btn-primary ms-auto"
              >
                Sign in
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <span class="mt-2">
      Don't have an account?
      <a
        href="register.html"
        class="fw-medium"
        >Register Now</a
      ></span
    >
  </body>
</html>
