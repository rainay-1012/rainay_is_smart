<main
  class="h-100 w-100 d-flex justify-content-center align-items-center flex-column bg-primary-subtle"
>
  <div
    id="login-card"
    class="card shadow col-md-7 col-sm-8 overflow-hidden"
  >
    <div class="row">
      <div class="col-md-6 d-none d-lg-block p-5 bg-body-tertiary">
        <div class="display-4 fw-bold text-primary mb-3">Login</div>
        <div class="fs-4 fw-medium">Access best services</div>
        <span>
          <img
            src="<%= require('../assets/Login Widget.svg') %>"
            class="user-select-none img-fluid"
        /></span>
      </div>
      <div class="col-sm-12 col-lg-6 p-5">
        <div class="text-center mb-4">
          <img
            src="<%= require('../assets/logo only.svg') %>"
            height="90"
          />
          <div class="mt-3 fw-bold fs-3 d-flex justify-content-center">
            <span class="text-primary me-0">Vendo</span>
            <span class="text-primary-emphasis">sync</span>
          </div>
        </div>
        <form
          id="login-form"
          class="needs-validation"
          novalidate
        >
          <div class="form-floating">
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="example@gmail.com"
              required
            />
            <label
              class="form-label"
              for="email"
              >Email address</label
            >
            <div class="invalid-feedback">Please provide a valid email.</div>
          </div>
          <div class="form-floating">
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder=""
              required
            />
            <label
              class="form-label"
              for="password"
              >Password</label
            >
            <div class="invalid-feedback">Password must not be empty</div>
          </div>
          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-check">
              <input
                class="form-check-input box-shadow-primary"
                name="remember"
                type="checkbox"
                value=""
                id="form2Example31"
                checked
              />
              <label
                class="form-check-label"
                for="form2Example31"
              >
                Remember me
              </label>
            </div>
            <a
              href="#!"
              class="fw-medium"
              data-bs-toggle="modal"
              data-bs-target="#forgotPasswordModal"
              >Forgot password?</a
            >
          </div>
          <div class="d-flex">
            <button
              id="signin"
              type="submit"
              class="btn btn-primary ms-auto"
            >
              Sign in
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <form
    class="modal fade"
    id="forgotPasswordModal"
    tabindex="-1"
    aria-labelledby="forgotPasswordModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5
            class="modal-title"
            id="forgotPasswordModalLabel"
          >
            Forgot Password
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div novalidate>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="forgot-email"
                name="email"
                placeholder="Enter your email"
                required
              />
              <label for="forgot-email">Email address</label>
              <div class="invalid-feedback">Please provide a valid email.</div>
            </div>
            <button
              type="submit"
              class="btn btn-primary w-100"
            >
              Send Reset Link
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
  <div class="d-flex justify-content-center align-items-baseline mt-2">
    <span class="text-muted me-1">Dont have an account?</span>
    <span
      id="register"
      role="button"
      class="fw-medium link-primary text-decoration-underline pointer"
      >Sign Up</span
    >
  </div>
</main>
